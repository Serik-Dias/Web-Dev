<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="page">

        <div class="left">
            <div class="left-content">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo">
                <h1>
                    Посмотрите, какими моментами из жизни<br>
                    поделились ваши <span class="orange">близкие</span><br>
                    <span class="pink">друзья.</span>
                </h1>

                <img class="stories-img"
                     src="https://i.pinimg.com/736x/d2/d2/0e/d2d20e1415379c9d864adc8407e967a0.jpg"
                     alt="Instagram stories">
            </div>
        </div>

        <div class="divider"></div>

        <div class="right">
            <div class="login">
                <h2>Войти в Instagram</h2>

                <input type="text" placeholder="Имя пользователя, номер телефона или электронная почта">
                <input type="password" placeholder="Пароль">

                <button class="login-btn" 
                    type="submit">Войти</button>
                    <a href="#" class="forgot">Забыли пароль?</a>

                <button class="fb-btn" type="submit">
                    <img class="fblogo" 
                    src="https://avatars.mds.yandex.net/i?id=5d29c0020a8cc0ca83b441804dc3d6144e45067a-12472935-images-thumbs&n=13">
                    <span id="fb">Войти через Facebook</span></button>
                    
                <button class="new-btn" 
                    type="submit">Создать новый аккаунт</button>

                <p class="meta">
                    <img class="Meta" 
                    src="https://avatars.mds.yandex.net/i?id=0b4b0a745a043dff34c6a01dbd838960d38bb4b2-5912078-images-thumbs&n=13">Meta</p>
            </div>
        </div>

    </div>
</body>
</html>
